                                        </div>
                                      </div>
                                      <div class="field">
                                        <div class="ui left icon input">
                                          <i class="lock icon"></i>
                                          <input type="password" name="password" placeholder="Password" id="password-field">
                                        </div>
                                      </div>
                                      <div class="ui fluid large teal submit button popup-modal-dismiss" id="login-button" href="#">Login</div>
                                      <p><a class="popup-modal-dismiss" href="#">I don't want to login</a></p>
                                    </div>

                                    <div class="ui error message"></div>

                                  </form>

                                  <div class="ui message">

                                  </div>
                                </div>
                              </div>
                          	</div>

                          </div>

                              <div class="ui middle aligned center aligned grid">
                                <div class="column">
                                  <h2 class="ui teal image header">
                                    <img src="assets/images/useum_logo.png" class="image">
                                    <div class="content">
                                      Sign-up for an account!
                                    </div>
                                  </h2>
                                  <form class="ui large form">
                                    <div class="ui segment">
                                        <div class="ui form">
                                          <div class="two fields">
                                            <div class="field">
                                              <label>email</label>
                                              <input placeholder="email" type="text">
                                            </div>
                                            <div class="field">
                                              <label>password</label>
                                              <input placeholder="password" type="text">
                                            </div>
                                          </div>
                                          <div class="inline field">
                                            <div class="ui checkbox">
                                                <input type="checkbox" name="terms-n-conditions">
                                                <label>I agree to the terms and conditions.</label>
                                              </div>
                                          </div>
                                          <div class="ui submit button" id="signup-button">Submit</div>
                                        </div>
                                      </div>

                                    <div class="ui error message"></div>

                                  </form>

                                </div>
                              </div>
                          	</div>
                          	<div style="clear:both; line-height: 0;"></div>
                          </div>
