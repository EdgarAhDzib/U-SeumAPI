<body>
      <div class="pusher">
    <div class="header">
        <div class="ui text inverted menu header">
            <div class="ui container">
                <div class="item">
                    <img src="assets/images/useum_logo.png" alt="Useum logo" id="logo" />

        <a class="item">
        Account Settings
      </a>
        <a class="item">
        My favorites
      </a>
        <a class="item">
        Search History
      </a>
    </div>

        <div class="ui container">
          <!-- Image fields: The image placement here was just for the mockup. The ui padded grid is container that will hold all the images. Rows do not have to be defined but only 16 columns can go in a row before wrapping to the next. This might be difficult to play with the jQuery mansonry option we have chosen. But we can work in a group to complete this part -->
            <div class="ui padded grid">
                <div class="four wide column">
                    <div class="ui segment">
                        <img class="ui fluid image" src="http://placehold.it/350x150" alt="Sample image" />
                    </div>
                </div>

                    <div class="ui segment">

                </div>

                    <div class="ui segment">

                    </div>
                </div>
                <div class="four wide column">
                    <div class="ui segment">
                        <img class="ui fluid image" src="http://placehold.it/350x185" alt="Sample image" />
                    </div>
                </div>
            </div>

            <div class="ui padded grid">
                <div class="four wide column">
                    <div class="ui segment">
                        <img class="ui fluid rounded image" src="http://placehold.it/300x200" alt="Sample image" />
                    </div>
                </div>
                <div class="four wide column">
                    <div class="ui segment">

                    <div class="ui segment">

                    </div>
                </div>
            </div>
        </div>

    <footer class="footer">
      <div class="ui container">
        <div class="ui padded grid">
          <div class="left floated four wide column">
            <h4>About Us</h4>
          </div>
          <div class="right floated right aligned four wide column">
            <h4>Copyright</h4>
          </div>
        </div>
      </div>
