<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>U-Seum</title>

    <!-- Reset.css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Semantic UI http://semantic-ui.com/introduction/getting-started.html -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <!-- Magnificent Popup -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <!-- custom scripts -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="ui sidebar inverted vertical menu">
        <a class="item sidebar-text">
          <i class="fa fa-cogs fa-fw sidebar-icon" aria-hidden="true"></i>
          Account Settings
        </a>
        <a class="item sidebar-text">
          <i class="fa fa-heart fa-fw sidebar-icon" aria-hidden="true"></i>
          My favorites
        </a>
        <a class="item sidebar-text">
          <i class="fa fa-list-ul fa-fw sidebar-icon" aria-hidden="true"></i>
          Search History
        </a>
    </div>
    <div class="dimmed pusher">
        <div class="header">
            <div class="ui text inverted menu header">
                <div class="ui container">
                    <div class="item">
                        <img src="assets/images/useum_logo.png" alt="Useum logo" id="logo" />
                    </div>
                    <div class="right menu">
                        <div class="ui search item transition hidden" id="searchInput">
                            <input class="prompt" type="text" name="searchBar" placeholder="Search...">
                        </div>
                        <div class="item submit">
                            <i class="search link icon" id="search-icon"></i>
                        </div>
                        <a href="#" class="ui item">
                          Sign-in
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui container">
          <div class="grid">
            <div class="grid-sizer"></div>
            <div class="grow grid-item grid-item--width2" id="rmBlock0"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" /></div>
            <div class="grow grid-item grid-item--width2" id="rmBlock1"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" /></div>
            <div class="grow grid-item" id="rmBlock2"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" /></div>
            <div class="grow grid-item grid-item--height2" id="rmBlock3"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" /></div>
            <div class="grow grid-item grid-item--width2 grid-item--height2" id="rmBlock4"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" /></div>
            <div class="grow grid-item grid-item--width2" id="rmBlock5"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" /></div>
            <div class="grow grid-item grid-item--width2" id="rmBlock6"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" /></div>
            <div class="grow grid-item grid-item--height2" id="hamBlock0"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" /></div>
            <div class="grow grid-item grid-item--height2" id="hamBlock1"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" /></div>
            <div class="grow grid-item grid-item--width2 grid-item--height2" id="hamBlock2"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" /></div>
            <div class="grow grid-item grid-item--height2" id="hamBlock3"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" /></div>
            <div class="grow grid-item grid-item--width2" id="hamBlock4"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" /></div>
            <div class="grow grid-item grid-item--width2" id="hamBlock5"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" /></div>
            <div class="grow grid-item" id="hamBlock6"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" /></div>
            </div>
        </div>

        <footer class="footer">
            <div class="ui container">
                <div class="ui padded grid">
                    <div class="left floated four wide column">
                        <h4>About Us</h4>
                    </div>
                    <div class="right floated right aligned four wide column">
                        <h4>Copyright</h4>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <script src="assets/js/jquery.magnific-popup.js"></script>
    <!-- Masonry -->
    <script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.js"></script>
    <!-- Isotope -->
    <script src="https://unpkg.com/isotope-layout@3.0/dist/isotope.pkgd.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="assets/js/artmuseum.js"></script>
</body>

</html>
